app-id: io.github.syed.greatshot
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: greatshot

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --share=ipc
  - --socket=wayland
  - --talk-name=org.freedesktop.portal.Desktop

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/greatshot/cargo

modules:
  - name: greatshot
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/furqanalishah/greatshot.git
        branch: main
      - cargo-sources.json
    build-commands:
      - cargo build --release --locked
      - install -Dm755 target/release/greatshot /app/bin/greatshot
      - install -Dm644 data/io.github.syed.greatshot.desktop /app/share/applications/io.github.syed.greatshot.desktop
      - install -Dm644 data/io.github.syed.greatshot.metainfo.xml /app/share/metainfo/io.github.syed.greatshot.metainfo.xml
      - install -Dm644 data/icons/hicolor/scalable/apps/io.github.syed.greatshot.svg /app/share/icons/hicolor/scalable/apps/io.github.syed.greatshot.svg
